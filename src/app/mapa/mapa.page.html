<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div id="map"></div>
</ion-content>

<ion-button expand="full" (click)="guardarUbicacion()">Guardar Ubicación</ion-button>
<ion-button color="primary" (click)="editarUbicacion(lastLocationId!)" [disabled]="!lastLocationId">Editar ubicación guardada</ion-button>
<ion-button color="danger" (click)="eliminarUbicacion()">Eliminar ubicación</ion-button>
