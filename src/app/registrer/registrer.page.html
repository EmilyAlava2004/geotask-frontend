<!-- signup.page.html -->
<ion-content class="signup-content">
  <div class="signup-container">
    <!-- Header con logo o título -->
    <div class="header-section">
      <ion-icon name="person-add-outline" class="logo-icon"></ion-icon>
      <h1>Crear Cuenta</h1>
      <p>Únete a nuestra comunidad</p>
    </div>

    <!-- Formulario de registro -->
    <form class="signup-form" (ngSubmit)="onSignup()">
      <!-- Campo Nombre -->
      <div class="input-group">
        <ion-item lines="none" class="custom-input">
          <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
          <ion-input
            type="text"
            placeholder="Nombre completo"
            [(ngModel)]="user"
            name="nombre"
            required>
          </ion-input>
        </ion-item>
      </div>

      <!-- Campo Email -->
      <div class="input-group">
        <ion-item lines="none" class="custom-input">
          <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
          <ion-input
            type="email"
            placeholder="Correo electrónico"
            [(ngModel)]="email"
            name="email"
            required>
          </ion-input>
        </ion-item>
      </div>

      <!-- campo numero-->
       <div class="input-group">
        <ion-item lines="none" class="custom-input">
        <ion-icon name="call-outline" slot="start" class="input-icon"> </ion-icon>
          <ion-input
            type="numero"
            placeholder="Numero de Telefono"
            [(ngModel)]="numero"
            name="numero"
            required>
          </ion-input>
        </ion-item>
      </div>
      <!-- Campo Contraseña -->
      <div class="input-group">
        <ion-item lines="none" class="custom-input">
          <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
          <ion-input
            #passwordInput
            type="password"
            placeholder="Contraseña"
            [(ngModel)]="password"
            name="password"
            required>
          </ion-input>
          <ion-icon 
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
            slot="end"
            class="toggle-password"
            (click)="togglePassword()">
          </ion-icon>
        </ion-item>
      </div>

      <!-- Campo Confirmar Contraseña -->
      <div class="input-group">
        <ion-item lines="none" class="custom-input">
          <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
          <ion-input
            #confirmPasswordInput
            type="password"
            placeholder="Confirmar contraseña"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required>
          </ion-input>
          <ion-icon 
            [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'"
            slot="end"
            class="toggle-password"
            (click)="toggleConfirmPassword()">
          </ion-icon>
        </ion-item>
      </div>

      <!-- Términos y condiciones -->
      <div class="terms-section">
        <ion-checkbox [(ngModel)]="acceptTerms" name="acceptTerms"></ion-checkbox>
        <ion-label>
          Acepto los 
          <span class="terms-link" (click)="showTermsAndConditions()">
            términos y condiciones
          </span>
        </ion-label>
      </div>

      <!-- Botón de registro -->
      <ion-button 
        expand="block"
        type="submit"
        class="signup-button"
        [disabled]="!user || !email || !password || !confirmPassword || !acceptTerms">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        Crear Cuenta
      </ion-button>
    </form>

    <!-- Enlaces adicionales -->
    <div class="additional-links">
      <div class="login-section">
        <span>¿Ya tienes cuenta? </span>
        <ion-button fill="clear" size="small" (click)="goToLogin()">
          Inicia Sesión
        </ion-button>
      </div>
    </div>

    <!-- Divisor -->
    <div class="divider">
      <span>o regístrate con</span>
    </div>

    <!-- Botones de redes sociales -->
    <div class="social-buttons">
      <ion-button fill="outline" class="social-btn google-btn" (click)="signupWithGoogle()">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Google
      </ion-button>
      
      <ion-button fill="outline" class="social-btn facebook-btn" (click)="signupWithFacebook()">
        <ion-icon name="logo-facebook" slot="start"></ion-icon>
        Facebook
      </ion-button>
    </div>
  </div>
</ion-content>
