<ion-header>
  <ion-toolbar color="black">
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleEditMode()" fill="clear">
        <ion-icon [name]="isEditMode ? 'checkmark' : 'create'" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content">
  <!-- Header del perfil con avatar -->
  <div class="profile-header">
    <div class="avatar-container">
      <ion-avatar class="profile-avatar">
        <!-- Usar un icono en lugar de imagen -->
        <ion-icon name="person-circle-outline" class="avatar-icon"></ion-icon>
      </ion-avatar>
    </div>

    <div class="profile-info">
      <h2 class="profile-name">{{ profile?.user?.user }}</h2>
      <p class="profile-email">{{ profile?.user?.email }}</p>

      <div class="profile-stats">
        <div class="stat-item">
          <span class="stat-number">{{taskStats.total}}</span>
          <span class="stat-label">Tareas</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">{{taskStats.completed}}</span>
          <span class="stat-label">Completadas</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">{{taskStats.pending}}</span>
          <span class="stat-label">Pendientes</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Formulario de perfil -->
  <form [formGroup]="profileForm">
    <div class="form-section">
      <h3 class="section-title">
        <ion-icon name="person" class="section-icon"></ion-icon>
        Información Personal
      </h3>

      <ion-item>
        <ion-label position="stacked">Nombre completo</ion-label>
        <ion-input
          formControlName="name"
          [readonly]="!isEditMode"
          placeholder="Ingresa tu nombre">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input
          formControlName="email"
          type="email"
          [readonly]="!isEditMode"
          placeholder="tu@email.com">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Teléfono</ion-label>
        <ion-input
          formControlName="phone"
          type="tel"
          [readonly]="!isEditMode"
          placeholder="+1 234 567 8900">
        </ion-input>
      </ion-item>
    </div>

    <!-- Botones -->
    <div class="form-buttons" *ngIf="isEditMode">
      <ion-button expand="full" (click)="updateProfile()" [disabled]="!profileForm.valid">
        Guardar
      </ion-button>
      <ion-button expand="full" fill="outline" color="medium" (click)="cancelEdit()">
        Cancelar
      </ion-button>
    </div>
  </form>

  <!-- Opciones adicionales -->
  <div class="additional-options">
    <ion-button
      expand="block"
      color="danger"
      fill="outline"
      (click)="logout()"
      class="logout-btn">
      <ion-icon name="log-out" slot="start"></ion-icon>
      Cerrar Sesión
    </ion-button>
  </div>

  <!-- Loading spinner -->
  <div class="loading-container" *ngIf="isLoading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
</ion-content>
