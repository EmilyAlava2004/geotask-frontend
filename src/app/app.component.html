<ion-app>
  <ion-menu *ngIf="showMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item button (click)="navigateAndClose('/tabs/mapa')">
          <ion-icon name="map-sharp" slot="start"></ion-icon>
          <ion-label>Mapa</ion-label>
        </ion-item>
        <ion-item button (click)="navigateAndClose('/settings')">
          <ion-icon name="settings-sharp" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item button (click)="navigateAndClose('/tabs/tareas')">
          <ion-icon name="checkbox-sharp" slot="start"></ion-icon>
          <ion-label>Tareas</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
